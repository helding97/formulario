<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Jóvenes LYVAD</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
    <body>
                <form id="registroForm">
                    <img src="../imagenes/img1.png" alt="logo Luz Y Vida" class="logo"> 
                    <h2>Registro</h2>
                    <h3>Red de Jóvenes LYVAD</h3>
                        <input type="text" name="nombre" placeholder="Nombre Completo">
                        <input type="text" name="cedula" placeholder="Número de Cédula">
                        <input type="text" name="sexo" placeholder="Sexo">
                        <input type="text" name="edad" placeholder="Edad">
                        <input type="text" name="estadoCivil" placeholder="Estado Civil">
                        <input type="text" name="telefono" placeholder="Teléfono">
                        <input type="text" name="barrio" placeholder="Barrio/Cmc">
                        <input type="text" name="direccion" placeholder="Dirección Exacta">
                        <input type="text" name="activo" placeholder="¿Está activo en la iglesia?">
                        <input type="submit" class="btn" value="Enviar">
                </form>
        <script src="../js/funciones.js"></script> 
    </body>
</html>
